<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css links -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />

    <!-- jquery -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <title>Destination Decider</title>


</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand">Destination Decider</a>
        <form class="form-inline">
            <input class="form-control search-text mr-sm-2" id="search" type="search" placeholder="Know your destination?" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Search</button>
        </form>
    </nav>

    <!-- header text / description -->

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h1 class="header-text">Destination Decider</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <p class="blurb-text">
                    Need help deciding where to go on holiday? Let the Destination Decider help! <br> Use the continent and country filters to find a city to visit, or click random and we will do all the work!
                </p>
            </div>
        </div>

        <!-- Dropdowns -->

        <div class="row">

            <!-- CONTINENT DROPDOWN -->

            <div class="col-sm-12 col-md-4 content-center">
                <select id="continent-dropdown" name="continent" class="custom-select">
                   
                </select>
            </div>

            <!-- COUNTRY DROPDOWN -->

            <div class="col-sm-12 col-md-4 test content-center">
                <select id="country-dropdown" name="country" class="custom-select">
                   
            </select>

            </div>

            <!-- CITY DROPDOWN -->

            <div class="col-sm-12 col-md-4 test content-center">
                <select id="city-dropdown" name="city" class="custom-select">
                   
            </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 content-center">
                <button type="button" id="reset" class="btn btn-outline-info reset-button">Reset</button>
                <button type="button" id="random" class="btn btn-outline-info reset-button">Random</button>
            </div>
        </div>
    </div>

    <div class="content-center">
        <div id="map"></div>
    </div>

    <div class="row">
        <div class="col-sm-12 content-center">
            <button type="button" id="restaurantHide" class="btn btn-outline-info reset-button">Hide Restaurants</button>
            <button type="button" id="hotelHide" class="btn btn-outline-info reset-button">Hide Hotels</button>
            <button type="button" id="touristHide" class="btn btn-outline-info reset-button">Hide Tourist Attractions</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12 content-center">
            <button type="button" id="restaurantShow" class="btn btn-outline-info reset-button">Show Restaurants</button>
            <button type="button" id="hotelShow" class="btn btn-outline-info reset-button">Show Hotels</button>
            <button type="button" id="touristShow" class="btn btn-outline-info reset-button">Show Tourist Attractions</button>
        </div>
    </div>



    </div>






    <!-- bootstrap js/jquery/popper -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>






    <!-- local js files -->

    <script type="text/javascript" src="/assets/js/dropdown.js"></script>
    <script type="text/javascript" src="/assets/js/map.js"></script>

    <!-- google maps api -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPKpgJgHFpepY9mi8MRR3hVqqg1pjAsDc&callback=initMap&libraries=places" async defer></script>
</body>

</html>
